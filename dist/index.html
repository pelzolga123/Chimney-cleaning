<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Професійна чистка димоходів</title>
    <meta name="keywords" content="перевірка, гільзування, монтаж, ремонт, чистка, комин, івано-франківськ">
    <meta name="description" content="Чистка коминів у Івано-франківську.">

</head>
<body>
    <header>
        <nav class="navbar navbar-expand-md fixed-top">
          <div class="container">
            <div class="navbar-brand">Logo</div>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse justify-content-md-end" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#about">Про нас</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#gallery">Галерея </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#questions">Запитання та відповіді</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contact">Контакти</a>
                    </li>
                </ul>
            </div>
          </div>    
        </nav>

        

    </header>
    <main id='content'>
        <section id="about" class="about-us">
            <div class="container">
                <h1>Про нас</h1>
            </div>
        </section>
        <section id="gallery" class="image-gallery">
            <div class="container">
                <h1>Галерея</h1>
            
                <div class="row">
                    <div class="col-md-6">
                        <img class="image" src="../src/img/image-1.jpg" alt="" >
                    </div>
                    <div class="col-md-6">
                        <img class="image" src="../src/img/image-2.jpg" alt="" >
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <img class="image" src="../src/img/image-3.jpg" alt="" >
                    </div>
                    <div class="col-md-6">
                        <img class="image" src="../src/img/image-4.jpg" alt="" >
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <img class="image" src="../src/img/image-5.jpg" alt="" >
                    </div>
                    <div class="col-md-6">
                        <img class="last-image" src="../src/img/image-6.jpg" alt="" >
                    </div>
                </div>
            </div>
        </section>
        <section id="questions" class="qa-carousel">
            <div class="container">
                <h1>Запитання та відповіді</h1>
                <div class="q-a">
                    <div class="row">
                        <div class="col-md-7 m-auto">
                            <h2 class="question">Які види гільзування ми робимо?</h2>
                            <ul class="answer">
                                <li>гільзування алюмрукавом під тиском</li>
                                <li>гільзування сталевими модулями</li>
                            </ul>
                        </div>    
                    </div>
                </div>
            </div>
        </section>
        <section id="contact" class="contact-us">
            <h1>Контакти</h1>
        </section>
    </main>
    <footer></footer>
    <script src='main.js'></script>
</body>
</html>
